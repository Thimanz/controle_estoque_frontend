# fly.toml app configuration file generated for gde-rabbitmq on 2024-11-17T14:35:22-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'gde-rabbitmq'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 5672
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 5672

  [[services.ports]]
    port = 5672

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '1m0s'
    grace_period = '1s'

[[services]]
  protocol = 'tcp'
  internal_port = 15672

  [[services.ports]]
    port = 15672
    handlers = ['tls', 'http']

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '1m0s'
    grace_period = '1s'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
